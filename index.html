<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Tic Tac Toe 3000</h1>
    <form id="formPlayerName">
        <label for="Player1Name">Player 1 Name:</label>
        <input id="Player1Name" type="text" placeholder="Player 1">
        <label for="Player2Name">Player 2 Name:</label>
        <input id="Player2Name" type="text" placeholder="Player 2">
        <button type="button" id="formButton">Start</button>
    </form>
    <div id="message">Game Info</div>
    <div id="main">
        <div id="cell01" class="cell"></div>
        <div id="cell02" class="cell"></div>
        <div id="cell03" class="cell"></div>
        <div id="cell04" class="cell"></div>
        <div id="cell05" class="cell"></div>
        <div id="cell06" class="cell"></div>
        <div id="cell07" class="cell"></div>
        <div id="cell08" class="cell"></div>
        <div id="cell09" class="cell"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
