<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Tic Tac Toe 3000</h1>
    <form id="formPlayerName">
        <label for="player1Name">Player 1 Name:</label>
        <input id="player1Name" type="text" placeholder="Player 1">
        <label for="player2Name">Player 2 Name:</label>
        <input id="player2Name" type="text" placeholder="Player 2">
        <button type="button" id="formButton">Start</button>
    </form>
    <div id="message">Game Info</div>
    <div id="main">
        <div class="cell" data-row="0" data-col="0">1</div>
        <div class="cell" data-row="0" data-col="1">2</div>
        <div class="cell" data-row="0" data-col="2">3</div>
        <div class="cell" data-row="1" data-col="0">4</div>
        <div class="cell" data-row="1" data-col="1">5</div>
        <div class="cell" data-row="1" data-col="2">6</div>
        <div class="cell" data-row="2" data-col="0">7</div>
        <div class="cell" data-row="2" data-col="1">8</div>
        <div class="cell" data-row="2" data-col="2">9</div>
    </div>
    <button type="button" id="newGame">New Game</button>
    <script src="script.js"></script>
</body>
</html>
